<div [class]="incommingMsg ? 'incoming_msg' : 'outgoing_msg'" [@bounceIn]="bounceIn">
  <div class="incoming_msg_img" *ngIf="incommingMsg"> 
    <img src="https://sunlimetech.com/portfolio/boot4menu/assets/imgs/team/img_02.png" alt="sunil"> 
  </div>
  <div [class]="incommingMsg ? 'received_msg' : 'sent_msg'">
    <div [class]="incommingMsg ? 'received_withd_msg' : ''">
      <p>{{MESSAGE.messageText}}</p>
      <span class="time_date"> {{MESSAGE.createdDate | amParse:'YYYY-MM-DDTHH:mm:ss' | amDateFormat:'LL' }} | {{MESSAGE.createdDate | amParse:'YYYY-MM-DDTHH:mm:ss' | amDateFormat:'LT' }}</span>
    </div>
  </div>
</div>
